<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XAI Agent â€“ Web Automation Payment</title>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

<style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  background: #f5f6fa;
}
.container {
  max-width: 600px;
  margin: 50px auto;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}
h1 {
  text-align: center;
  color: #222;
  font-size: 28px;
  margin-bottom: 10px;
}
.subtitle {
  text-align: center;
  color: #555;
  font-size: 16px;
  margin-bottom: 30px;
}
.button-stripe {
  background: #635bff;
  padding: 14px;
  color: white;
  text-decoration: none;
  border-radius: 7px;
  display: block;
  text-align: center;
  font-size: 18px;
  margin-bottom: 25px;
  transition: 0.2s;
}
.button-stripe:hover {
  background: #534bff;
}
.divider {
  text-align: center;
  color: #888;
  margin: 25px 0;
}
</style>
</head>

<body>
<div class="container">
  <h1>Buy Web Automation</h1>
  <p class="subtitle">Choose your payment method</p>

  <!-- Stripe Button -->
  <a class="button-stripe" href="/checkout">Pay with Card (Stripe)</a>

  <div class="divider">OR</div>

  <!-- PayPal Button -->
  <div id="paypal-button-container"></div>
</div>

<script>
paypal.Buttons({
    createOrder: function(data, actions) {
        return actions.order.create({
            purchase_units: [{
                amount: { value: "49.00" }  
            }]
        });
    },
    onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            window.location.href = "/success";
        });
    }
}).render('#paypal-button-container');
</script>

</body>
</html>

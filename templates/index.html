<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buy a Lead Pack – XAI Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:760px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #eee;border-radius:12px;padding:24px;box-shadow:0 2px 12px rgba(0,0,0,.04)}
    input,button{font:inherit;padding:10px 12px;border:1px solid #ddd;border-radius:10px;width:100%}
    button{background:#111;color:#fff;cursor:pointer}
    label{display:block;margin:12px 0 6px;font-weight:600}
  </style>
</head>
<body>
  <h1>Buy a Lead Pack</h1>
  <p>Enter a niche and city, pay securely with Stripe. We’ll generate and email your lead pack automatically.</p>

  <div class="card">
    <form action="/checkout" method="post">
      <label>Niche</label>
      <input name="niche" placeholder="roofing contractor" required value="roofing contractor">

      <label style="margin-top:12px">City</label>
      <input name="city" placeholder="Dallas" required value="Dallas">

      <button style="margin-top:16px" type="submit">Buy Now</button>
    </form>
    <p style="margin-top:12px;font-size:13px;color:#666">
      Webhook: <code>/stripe/webhook</code> • Verify: <a href="/stripe-verify">/stripe-verify</a>
    </p>
  </div>
</body>
</html>

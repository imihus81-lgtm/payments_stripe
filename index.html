<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buy a Lead Pack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif; max-width:760px; margin:2rem auto; padding:0 1rem}
    .card{border:1px solid #ddd; border-radius:12px; padding:24px}
    label{display:block; font-weight:600; margin:.75rem 0 .25rem}
    input{width:100%; padding:.65rem .8rem; border:1px solid #ccc; border-radius:10px}
    button{margin-top:1rem; padding:.7rem 1.2rem; border:0; border-radius:10px; background:#111; color:#fff; font-weight:700; cursor:pointer}
    small a{color:#555}
  </style>
</head>
<body>
  <h1>Buy a Lead Pack</h1>
  <p>Enter a niche and city, then pay securely with Stripe. After payment, we’ll generate your lead pack and email it to you.</p>
  <div class="card">
    <label>Niche</label>
    <input id="niche" value="roofing contractor">
    <label>City</label>
    <input id="city" value="Dallas">
    <button id="buy">Buy Now</button>
    <p><small>Webhook: <code>/stripe/webhook</code> · Verify: <a href="/stripe-verify">/stripe-verify</a></small></p>
  </div>

  <script>
    document.getElementById('buy').onclick = async () => {
      const niche = document.getElementById('niche').value;
      const city  = document.getElementById('city').value;
      const res = await fetch('/checkout', {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({niche, city})
      });
      const data = await res.json();
      if(data.url) window.location = data.url; else alert(JSON.stringify(data));
    };
  </script>
</body>
</html>
